<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two block table</title>
</head>
<style>

    table {
        width: 100%;
        height: 100%;
        border-collapse: collapse;
    }

    th,
    td {
        border: 1px solid #000;
        text-align: center;
        padding: 15px;
        font-size: 1.2vw;
    }
</style>

<body>
    <div class="table-container">
        <table>
            <tr>
                <th style="background-color: darkkhaki;">Column 1</th>
                <th style="background-color: palevioletred;">Column 2</th>
            </tr>
    </div>
</body>

</html>
