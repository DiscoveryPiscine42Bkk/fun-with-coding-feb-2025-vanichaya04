<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background with jQuery</title>
    <link rel="stylesheet" href="backgroound.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button class="change-bg-btn">Click Me!</button>

    <script>
        $(document).ready(function() {
            let savedColor = localStorage.getItem("backgroundColor");
            if (savedColor) {
                $("body").css("background-color", savedColor);
            }

            $(".change-bg-btn").click(function() {
                let randomColor = `#${Math.floor(Math.random()*16777215).toString(16)}`;
                $("body").css("background-color", randomColor);
                
                localStorage.setItem("backgroundColor", randomColor);
            });
        });
    </script>
</body>
</html>
