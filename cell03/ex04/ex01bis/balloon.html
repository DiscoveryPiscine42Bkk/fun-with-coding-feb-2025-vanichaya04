<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon with jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            user-select: none;
            display: flex;
        }
    </style>
</head>
<body>

    <div id="balloon">Click me</div>

    <script>
        $(document).ready(function() {
            let colors = ["red", "green", "blue"];
            
            let size = localStorage.getItem("balloonSize") ? parseInt(localStorage.getItem("balloonSize")) : 200;
            let colorIndex = localStorage.getItem("balloonColorIndex") ? parseInt(localStorage.getItem("balloonColorIndex")) : 0;

            function updateBalloon() {
                $("#balloon").css({
                    "width": size + "px",
                    "height": size + "px",
                    "background-color": colors[colorIndex]
                });

                localStorage.setItem("balloonSize", size);
                localStorage.setItem("balloonColorIndex", colorIndex);
            }


            updateBalloon();

            $("#balloon").on("click", function() {
                size += 10;
                colorIndex = (colorIndex + 1) % colors.length;

                if (size > 420) {
                    size = 200;
                    colorIndex = 0;
                }

                updateBalloon();
            });

            $("#balloon").on("mouseleave", function() {
                if (size > 200) {
                    size -= 5;
                    colorIndex = (colorIndex - 1 + colors.length) % colors.length;
                    updateBalloon();
                }
            });
        });
    </script>

</body>
</html>
