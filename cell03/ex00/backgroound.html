<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Background Color</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button onclick="toggleBackgroundColor()">Click Me!</button>
    <script>
        let isGreen = false;
        function toggleBackgroundColor() {
            document.body.style.backgroundColor = isGreen ? 'red' : 'green';
            isGreen = !isGreen;
        }
    </script>
</body>
</html>
