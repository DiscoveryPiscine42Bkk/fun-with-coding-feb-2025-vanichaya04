<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 300px;
            background: rgb(203, 244, 255);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #ft_list {
            width: 100%;
            border: 1px solid #000;
            padding: 10px;
            min-height: 100px;
            background-color: #f9f9f9;
            margin-top: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .task {
            width: 80%;
            padding: 10px;
            margin: 5px 0;
            background-color: rgb(255, 176, 231);
            border-radius: 10px;
            border: 1px solid #000;
            cursor: pointer;
            border-radius: 3px;
            text-align: center;
        }
        button {
            width: 40%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 2px;
            background-color: #eff887;
            color: rgb(0, 0, 0);
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #ff94c6;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="addTask()">New</button>
        <div id="ft_list"></div>
    </div>
    
    <script src="todo.js" defer></script>
</body>
</html>
